
<div class="panel panel-info">
<div class="panel-heading">Please submit your feedback. Your feedback is important to us.</div>
<div class="panel-body">
<form ng-submit="submit()" class="form-horizontal" role="form">
  <div class="form-group">
    <label for="userEmail" class="col-md-2 control-label">Email</label>
    <div class="col-md-10">
      <input type="email" class="form-control" id="userEmail" placeholder="Email" ng-model = "user_email">
    </div>
  </div>
  <div class="form-group">
    <label for="contactNo" class="col-md-2 control-label">Contact Number</label>
    <div class="col-md-10">
      <input type="text" class="form-control" id="contactNo" placeholder="Enter Contact Number" ng-model="contact_no">
    </div>
  </div>
 <div class="form-group">
  <label class="col-md-2 control-label" for="feedbackDescription" >Enter Feedback</label>
  <div class="col-md-10">
    <textarea rows="10" class="form-control" id="feedbackDescription" cols="5" ng-model="description" required></textarea>
  </div>
 </div>
  <div class="form-group">
    <div class="col-md-offset-2 col-md-10">
      <button type="submit" class="col-md-2 btn btn-success">Submit Your Feedback</button>
    </div>
  </div>
 
</form>
</div>
</div>
