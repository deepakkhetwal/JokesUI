
        
        <div class="row text-left">
            <div class="col-md-12">   
             <a class="btn btn-primary" href="#/jokes/create">Submit Joke</a>
              <a class="btn btn-warning" href="#/jokes/videolist"> Watch Funny Videos </a>
            </div>

           
           
         </div>
           
            <table class="table table-striped table-condensed">
                <thead class="btn-success">
                    <tr>
                    
                    <th class="text-center">BELOW ARE JOKES FOR KIDS </th>
                   
                    </tr>
                </thead>
                <tbody>
                <tr class="text-center" ng-hide="dataLoaded">
                    <td><label>Please wait, finding best jokes for you.. </label></td>
                </tr>
                    <tr ng-repeat="joke in jokesList.jokes" ng-show="dataLoaded">
                      
                        <td>
                            {{joke.description}} <br><button ng-click="PostLike(joke._id)" class="btn btn-default"><span class="glyphicon glyphicon-thumbs-up text-primary"> </span> </button> 
                            
                            <span ng-if = "joke.likes.length > 0"> &nbsp; <b><span id='cnt{{joke._id}}'>{{joke.likes.length}} </span> Likes </b></span>
                            <span id='{{joke._id}}' style="display:none"><label class="text-primary">You liked this joke!</label></span>
        
                        </td>

                       
                    </tr>
                </tbody>
            </table>
